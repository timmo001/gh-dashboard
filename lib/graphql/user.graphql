query User($user: String!) {
  rateLimit {
    cost
    remaining
  }
  user(login: $user) {
    avatarUrl
    login
    name
    url
    contributionsCollection {
      contributionCalendar {
        totalContributions
        weeks {
          contributionDays {
            contributionCount
          }
        }
      }
    }
    followers {
      totalCount
    }
    following {
      totalCount
    }
    repositories(first: 100, orderBy: { field: PUSHED_AT, direction: DESC }) {
      totalCount
      nodes {
        name
        owner {
          login
        }
      }
    }
  }
}
